{% extends "base.html" %}
{% load static %}

{% block title %}Журнал{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h1>Список статей</h1>
        </div>
        <div class="articles">
            {% for article in articles %}
            <a href="{% url 'show_article' id=article.id%}"><h3>{{article.name}}</h3></a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
